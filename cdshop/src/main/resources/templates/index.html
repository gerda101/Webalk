<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CD Shop Stock Manager </title>
</head>
<body bgcolor="#FCF5B0">
	<div align="center">
	    <h1>CD Shop Stocks</h1>
		<a href="/new">Add New Item</a> <br />
		<br />
		<table bgcolor="#9dd8c8" border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Artist</th>
					<th>Stock</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cd : ${listCD}">
					<td th:text="${cd.id}">ID</td>
					<td th:text="${cd.title}">Title</td>
					<td th:text="${cd.artist}">Artist</td>
					<td th:text="${cd.stock}">Stock</td>
					<td th:text="${cd.price}">Price</td>
					<td><a th:href="@{'/edit/'+ ${cd.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/delete/'+ ${cd.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
